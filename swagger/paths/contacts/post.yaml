tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Maria Petrenko'
          phoneNumber:
            description: "The contact's phone number"
            type: string
            example: '+380000000003'
          email:
            description: "The contact's email"
            type: string
            example: 'alex@gmail.com'
          isFavourite:
            description: 'When the contact is in the favorites listFavourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
